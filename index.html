<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blogger Reader Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f3f4f6;
            --text-color: #1f2937;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --primary-color: #2563eb;
            --secondary-btn-bg: #e5e7eb;
            --secondary-btn-text: #374151;
            --progress-track: #e5e7eb; /* 日間模式進度條底色 */
        }

        [data-theme='dark'] {
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --card-bg: #1e293b;
            --border-color: #334155;
            --primary-color: #60a5fa;
            --secondary-btn-bg: #334155;
            --secondary-btn-text: #f1f5f9;
            --progress-track: #334155; /* 夜間模式進度條底色 */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, "PingFang TC", "Heiti TC", "Microsoft JhengHei", sans-serif;
            transition: background-color 0.2s;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        .card { background-color: var(--card-bg); border: 1px solid var(--border-color); }
        .btn-secondary { background-color: var(--secondary-btn-bg); color: var(--secondary-btn-text); }
        
        .reader-content {
            line-height: var(--line-height, 1.7);
            font-size: var(--font-size, 17px);
        }

        /* 文章已讀樣式：變灰並加刪除線 */
        .is-read { 
            color: #9ca3af !important; 
            text-decoration: line-through; 
            opacity: 0.6;
        }

        .progress-bar {
            height: 3px;
            background: var(--primary-color);
            position: fixed;
            top: 0; left: 0; z-index: 100;
            transition: width 0.2s ease-out;
            display: none; /* 預設隱藏，僅在閱讀器內顯示 */
        }

        .loading-overlay {
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            50% { transform: translateX(2px); }
            75% { transform: translateX(-2px); }
            100% { transform: translateX(0); }
        }
        .shaking { animation: shake 0.2s infinite; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="min-h-screen">

    <div id="progress" class="progress-bar" style="width: 0%"></div>

    <!-- 載入中遮罩 -->
    <div id="loadingOverlay" class="fixed inset-0 z-[100] hidden flex flex-col items-center justify-center loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-4 border-white border-t-transparent mb-4"></div>
        <p class="text-white font-bold" id="loadingStatus">處理中...</p>
    </div>

    <!-- 主首頁介面 -->
    <div id="app" class="max-w-md mx-auto px-4 pt-8 pb-24">
        <header class="mb-8">
            <h1 class="text-2xl font-black mb-6 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <span class="bg-blue-600 text-white p-2 rounded-lg shadow-lg"><i class="fa-solid fa-book-open"></i></span>
                    Blogger Reader
                </div>
                <button onclick="toggleTheme()" class="p-2 w-10 h-10 flex items-center justify-center rounded-full btn-secondary">
                    <i id="mainThemeIcon" class="fa-solid fa-moon"></i>
                </button>
            </h1>
            
            <div class="space-y-3">
                <div class="flex gap-2">
                    <input type="text" id="urlInput" placeholder="輸入 Blogger 網址或標籤網址" 
                        class="flex-1 p-4 rounded-2xl card focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm shadow-sm bg-[var(--card-bg)] text-[var(--text-color)]">
                    <button onclick="addSource()" class="bg-blue-600 text-white w-14 rounded-2xl shadow-lg active:scale-95 transition flex items-center justify-center">
                        <i class="fa-solid fa-plus text-lg"></i>
                    </button>
                </div>
                <button onclick="refreshAll()" class="w-full btn-secondary p-4 rounded-2xl text-sm font-bold flex items-center justify-center gap-2 shadow-sm active:scale-95 transition">
                    <i class="fa-solid fa-rotate"></i> 同步更新所有分類
                </button>
            </div>
        </header>

        <!-- 最近閱讀記錄 -->
        <div id="recentReadSection" class="mb-10 hidden">
            <h2 class="text-xs font-black uppercase tracking-widest text-blue-500 mb-4 flex items-center gap-2">
                <i class="fa-solid fa-clock-rotate-left"></i> 最近閱讀記錄
            </h2>
            <div id="recentReadContainer" class="space-y-3"></div>
        </div>

        <!-- 文章分類列表 -->
        <div class="mb-6">
            <h2 class="text-xs font-black uppercase tracking-widest text-blue-500 mb-4 flex justify-between">
                <span>文章分類</span>
                <span class="text-[10px] opacity-40 font-normal">長按分類或文章可刪除</span>
            </h2>
            <div id="categoriesContainer" class="space-y-3"></div>
        </div>
    </div>

    <!-- 閱讀器介面 Modal -->
    <div id="readerModal" class="fixed inset-0 z-50 hidden flex flex-col bg-[var(--bg-color)]">
        <nav class="flex items-center justify-between p-4 border-b border-[var(--border-color)] card shadow-sm">
            <button onclick="closeReader()" class="p-2 w-10 h-10 flex items-center justify-center"><i class="fa-solid fa-arrow-left text-xl"></i></button>
            <div class="flex gap-2">
                <button onclick="toggleSettings()" class="p-2 w-10 h-10 flex items-center justify-center rounded-full hover:bg-black/5"><i class="fa-solid fa-font"></i></button>
            </div>
        </nav>
        
        <div id="settingsPanel" class="hidden absolute top-16 right-4 w-72 card p-6 rounded-3xl shadow-2xl z-50">
            <h4 class="text-xs font-black uppercase tracking-widest text-blue-500 mb-6">排版偏好</h4>
            <div class="space-y-6">
                <div class="flex items-center justify-between">
                    <span class="text-sm font-bold">文字大小</span>
                    <div class="flex bg-gray-100 dark:bg-gray-800 rounded-xl p-1">
                        <button onclick="updateStyle('fontSize', -1)" class="w-10 h-10 flex items-center justify-center">-</button>
                        <span id="fontSizeVal" class="w-12 h-10 flex items-center justify-center text-xs font-bold">17px</span>
                        <button onclick="updateStyle('fontSize', 1)" class="w-10 h-10 flex items-center justify-center">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="articleBody" class="flex-1 overflow-y-auto px-6 pt-8 scroll-smooth no-scrollbar" style="user-select: text;">
            <h1 id="articleTitle" class="text-2xl font-black mb-4 leading-tight"></h1>
            <div id="articleMeta" class="text-xs font-bold opacity-40 mb-8"></div>
            <div id="articleText" class="reader-content"></div>
            
            <div class="mt-12 pb-24 border-t border-[var(--border-color)] pt-8 flex flex-col gap-4">
                <button id="prevArticleBtn" onclick="navigateArticle(-1)" class="card p-5 rounded-2xl flex items-center gap-4 active:scale-95 transition hidden">
                    <i class="fa-solid fa-chevron-left text-blue-500"></i>
                    <div class="text-left flex-1 truncate text-sm font-bold" id="prevTitle">上一篇</div>
                </button>
                <button id="nextArticleBtn" onclick="navigateArticle(1)" class="card p-5 rounded-2xl flex items-center gap-4 active:scale-95 transition hidden">
                    <div class="text-right flex-1 truncate text-sm font-bold" id="nextTitle">下一篇</div>
                    <i class="fa-solid fa-chevron-right text-blue-500"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        const DB_NAME = 'BloggerReaderDB_v4';
        const DB_VERSION = 1;
        let db;

        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains('contents')) db.createObjectStore('contents', { keyPath: 'id' });
                };
                request.onsuccess = (e) => { db = e.target.result; resolve(db); };
                request.onerror = (e) => reject(e);
            });
        }

        async function saveContent(id, html) {
            const tx = db.transaction('contents', 'readwrite');
            tx.objectStore('contents').put({ id, html });
        }

        async function getContent(id) {
            return new Promise((resolve) => {
                const tx = db.transaction('contents', 'readonly');
                const request = tx.objectStore('contents').get(id);
                request.onsuccess = () => resolve(request.result ? request.result.html : null);
            });
        }

        async function deleteContent(id) {
            const tx = db.transaction('contents', 'readwrite');
            tx.objectStore('contents').delete(id);
        }

        let state = {
            sources: JSON.parse(localStorage.getItem('br_sources_v4') || '[]'),
            articles: JSON.parse(localStorage.getItem('br_articles_v4') || '[]'),
            progress: JSON.parse(localStorage.getItem('br_progress_v4') || '{}'),
            settings: JSON.parse(localStorage.getItem('br_settings_v4') || '{"theme":"light","fontSize":17}'),
            lastReadByCat: JSON.parse(localStorage.getItem('br_last_read_v4') || '{}'),
            expandedCats: [],
            currentCat: null,
            currentArticleId: null
        };

        window.onload = async () => {
            await initDB();
            applySettings();
            renderApp();
            document.getElementById('articleBody').addEventListener('scroll', throttle(saveReadingProgress, 200));
        };

        // 抓取 Blogger 文章
        async function fetchAllArticles(feedUrl, startIndex = 1) {
            setLoading(true);
            updateLoadingStatus(`同步中 (${startIndex})...`);
            
            const secureUrl = feedUrl.replace('http://', 'https://');
            const finalUrl = `${secureUrl}${secureUrl.includes('?') ? '&' : '?'}alt=json-in-script&start-index=${startIndex}&max-results=50`;

            return new Promise((resolve) => {
                const callbackName = 'blogger_cb_' + Math.random().toString(36).substr(2, 9);
                const script = document.createElement('script');
                
                const timeoutId = setTimeout(() => {
                    cleanup();
                    setLoading(false);
                    resolve();
                }, 15000);

                const cleanup = () => {
                    clearTimeout(timeoutId);
                    if (script.parentNode) document.body.removeChild(script);
                    delete window[callbackName];
                };

                window[callbackName] = async (data) => {
                    try {
                        const entries = data.feed.entry || [];
                        const totalResults = data.feed.openSearch$totalResults ? parseInt(data.feed.openSearch$totalResults.$t) : 0;
                        
                        for (const entry of entries) {
                            const id = entry.id.$t;
                            if (!state.articles.some(a => a.id === id)) {
                                const content = entry.content ? entry.content.$t : (entry.summary ? entry.summary.$t : "");
                                await saveContent(id, cleanHTML(content));
                                state.articles.push({
                                    id, 
                                    title: entry.title.$t, 
                                    published: entry.published.$t,
                                    categories: entry.category ? entry.category.map(c => c.term) : ["未分類"]
                                });
                            }
                        }
                        state.articles.sort((a, b) => new Date(b.published) - new Date(a.published));
                        saveAndRender();

                        if (startIndex + entries.length <= totalResults && entries.length > 0) {
                            cleanup();
                            resolve(fetchAllArticles(feedUrl, startIndex + entries.length));
                        } else {
                            cleanup();
                            setLoading(false);
                            resolve();
                        }
                    } catch (err) {
                        cleanup();
                        setLoading(false);
                        resolve();
                    }
                };

                script.onerror = () => { cleanup(); setLoading(false); resolve(); };
                script.src = `${finalUrl}&callback=${callbackName}`;
                document.body.appendChild(script);
            });
        }

        function renderApp() {
            renderRecentRead();
            renderCategories();
        }

        function renderRecentRead() {
            const section = document.getElementById('recentReadSection');
            const container = document.getElementById('recentReadContainer');
            const catKeys = Object.keys(state.lastReadByCat);
            
            if (catKeys.length === 0) {
                section.classList.add('hidden');
                return;
            }

            section.classList.remove('hidden');
            container.innerHTML = '';

            catKeys.forEach(cat => {
                const artId = state.lastReadByCat[cat];
                const art = state.articles.find(a => a.id === artId);
                if (!art) return;

                const prog = state.progress[artId] || { percent: 0 };
                const div = document.createElement('div');
                div.className = 'card p-4 rounded-2xl shadow-sm active:scale-[0.98] transition flex items-center gap-4 cursor-pointer';
                div.onclick = () => openReader(artId, cat);
                div.innerHTML = `
                    <div class="flex-1 min-w-0">
                        <div class="text-[10px] font-black text-blue-500 uppercase mb-1 truncate"># ${cat}</div>
                        <div class="text-sm font-bold truncate">${art.title}</div>
                    </div>
                    <div class="flex flex-col items-end gap-1">
                        <span class="text-[10px] font-bold opacity-40">${Math.round(prog.percent)}%</span>
                        <div class="w-16 h-1 bg-[var(--progress-track)] rounded-full overflow-hidden">
                            <div class="h-full bg-blue-500" style="width: ${prog.percent}%"></div>
                        </div>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';
            
            const catsMap = {};
            state.articles.forEach(art => {
                art.categories.forEach(c => {
                    if (!catsMap[c]) catsMap[c] = [];
                    catsMap[c].push(art);
                });
            });

            if (Object.keys(catsMap).length === 0) {
                container.innerHTML = `<div class="text-center py-12 opacity-30 text-xs">尚無分類，請先新增來源網址。</div>`;
                return;
            }

            Object.keys(catsMap).sort().forEach(catName => {
                const list = catsMap[catName];
                const isExpanded = state.expandedCats.includes(catName);
                
                const div = document.createElement('div');
                div.className = 'card rounded-2xl overflow-hidden mb-2 shadow-sm';
                
                const header = document.createElement('button');
                header.className = 'w-full p-4 flex justify-between items-center font-bold text-sm select-none';
                header.innerHTML = `
                    <span>${catName} <span class="opacity-30 ml-1">(${list.length})</span></span>
                    <i class="fa-solid fa-chevron-down opacity-20 transition-transform ${isExpanded ? 'rotate-180' : ''}"></i>
                `;
                
                addLongPress(header, () => {
                    if (confirm(`確定刪除「${catName}」分類下的所有文章與緩存？`)) deleteCategory(catName);
                }, () => toggleCat(catName));

                const listDiv = document.createElement('div');
                listDiv.className = `cat-list ${isExpanded ? '' : 'hidden'} border-t border-[var(--border-color)] bg-black/5 p-2 space-y-2`;
                
                list.forEach(a => {
                    const prog = state.progress[a.id] || { percent: 0 };
                    const isRead = prog.percent > 95; // 已讀判定條件
                    const item = document.createElement('div');
                    item.className = `p-3 bg-[var(--card-bg)] rounded-xl text-xs font-medium shadow-sm active:scale-[0.98] transition cursor-pointer select-none ${isRead ? 'is-read' : ''}`;
                    item.innerText = a.title;
                    
                    addLongPress(item, () => {
                        if (confirm(`刪除此文章緩存：\n${a.title}`)) deleteArticle(a.id);
                    }, () => openReader(a.id, catName));

                    listDiv.appendChild(item);
                });

                div.appendChild(header);
                div.appendChild(listDiv);
                container.appendChild(div);
            });
        }

        // Pointer 事件處理：解決觸發衝突並實作長按
        function addLongPress(el, onLong, onClick) {
            let timer;
            let moved = false;
            let isTriggered = false;

            const handleStart = (e) => {
                if (e.button !== undefined && e.button !== 0) return;
                moved = false;
                isTriggered = false;
                timer = setTimeout(() => {
                    if (!moved) {
                        isTriggered = true;
                        el.classList.add('shaking');
                        setTimeout(() => el.classList.remove('shaking'), 500);
                        onLong();
                    }
                }, 800);
            };

            const handleEnd = (e) => {
                if (timer) {
                    clearTimeout(timer);
                    timer = null;
                }
                if (!moved && !isTriggered) {
                    onClick();
                }
                if (e.cancelable) e.preventDefault();
            };

            el.onpointerdown = handleStart;
            el.onpointerup = handleEnd;
            el.onpointermove = () => { moved = true; };
            el.onpointerleave = () => { if (timer) clearTimeout(timer); };
        }

        function toggleCat(catName) {
            const index = state.expandedCats.indexOf(catName);
            if (index > -1) state.expandedCats.splice(index, 1);
            else state.expandedCats.push(catName);
            renderCategories();
        }

        async function openReader(id, catName) {
            const art = state.articles.find(a => a.id === id);
            if (!art) return;
            setLoading(true);
            const html = await getContent(id);
            setLoading(false);
            if (!html) return alert("文章內容不存在，請重試。");
            
            state.currentArticleId = id;
            state.currentCat = catName;
            state.lastReadByCat[catName] = id;
            localStorage.setItem('br_last_read_v4', JSON.stringify(state.lastReadByCat));
            
            document.getElementById('articleTitle').innerText = art.title;
            document.getElementById('articleMeta').innerHTML = `<span>${new Date(art.published).toLocaleDateString()}</span> • <span>${catName}</span>`;
            document.getElementById('articleText').innerHTML = html;
            
            updateNavigationButtons();
            
            // 進入閱讀器，顯示進度條並恢復滾動位置
            const progressEl = document.getElementById('progress');
            progressEl.style.display = 'block';
            
            document.getElementById('readerModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            const saved = state.progress[id];
            const articleBody = document.getElementById('articleBody');
            articleBody.scrollTop = saved ? saved.top : 0;
            
            // 初始化進度條寬度
            setTimeout(() => {
                const total = articleBody.scrollHeight - articleBody.clientHeight;
                const pct = total > 0 ? (articleBody.scrollTop / total) * 100 : 0;
                progressEl.style.width = pct + '%';
            }, 100);
        }

        async function deleteArticle(id) {
            state.articles = state.articles.filter(a => a.id !== id);
            delete state.progress[id];
            Object.keys(state.lastReadByCat).forEach(k => {
                if (state.lastReadByCat[k] === id) delete state.lastReadByCat[k];
            });
            await deleteContent(id);
            saveAndRender();
        }

        async function deleteCategory(catName) {
            const toDelete = state.articles.filter(a => a.categories.includes(catName));
            for (let a of toDelete) {
                await deleteContent(a.id);
                delete state.progress[a.id];
            }
            state.articles = state.articles.filter(a => !a.categories.includes(catName));
            delete state.lastReadByCat[catName];
            state.expandedCats = state.expandedCats.filter(c => c !== catName);
            saveAndRender();
        }

        function saveReadingProgress() {
            if (!state.currentArticleId) return;
            const b = document.getElementById('articleBody');
            const total = b.scrollHeight - b.clientHeight;
            const pct = total > 0 ? (b.scrollTop / total) * 100 : 0;
            state.progress[state.currentArticleId] = { top: b.scrollTop, percent: Math.min(pct, 100) };
            localStorage.setItem('br_progress_v4', JSON.stringify(state.progress));
            
            // 更新頂部進度條
            const progressEl = document.getElementById('progress');
            if (progressEl.style.display !== 'none') {
                progressEl.style.width = pct + '%';
            }
        }

        function updateNavigationButtons() {
            const list = state.articles.filter(a => a.categories.includes(state.currentCat));
            const idx = list.findIndex(a => a.id === state.currentArticleId);
            const prev = list[idx + 1];
            const next = list[idx - 1];
            const pBtn = document.getElementById('prevArticleBtn');
            if (prev) { pBtn.classList.remove('hidden'); document.getElementById('prevTitle').innerText = prev.title; }
            else pBtn.classList.add('hidden');
            const nBtn = document.getElementById('nextArticleBtn');
            if (next) { nBtn.classList.remove('hidden'); document.getElementById('nextTitle').innerText = next.title; }
            else nBtn.classList.add('hidden');
        }

        function navigateArticle(dir) {
            const list = state.articles.filter(a => a.categories.includes(state.currentCat));
            const idx = list.findIndex(a => a.id === state.currentArticleId);
            const target = list[idx - dir];
            if (target) openReader(target.id, state.currentCat);
        }

        function applySettings() {
            document.documentElement.setAttribute('data-theme', state.settings.theme);
            const icon = state.settings.theme === 'light' ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
            document.getElementById('mainThemeIcon').className = icon;
            document.documentElement.style.setProperty('--font-size', state.settings.fontSize + 'px');
            document.getElementById('fontSizeVal').innerText = state.settings.fontSize + 'px';
            localStorage.setItem('br_settings_v4', JSON.stringify(state.settings));
        }

        function addSource() {
            let val = document.getElementById('urlInput').value.trim();
            if (!val) return;
            if (!val.startsWith('http')) val = 'https://' + val;
            try {
                const url = new URL(val);
                let feed = `${url.origin}/feeds/posts/default`;
                if (val.includes('/search/label/')) {
                    const label = val.split('/search/label/')[1].split('?')[0];
                    feed = `${url.origin}/feeds/posts/default/-/${label}`;
                }
                if (!state.sources.includes(feed)) {
                    state.sources.push(feed);
                    localStorage.setItem('br_sources_v4', JSON.stringify(state.sources));
                }
                fetchAllArticles(feed).then(() => {
                    document.getElementById('urlInput').value = '';
                });
            } catch (e) { alert("網址無效"); }
        }

        function refreshAll() {
            if (state.sources.length === 0) return alert("請先新增來源");
            Promise.all(state.sources.map(s => fetchAllArticles(s))).then(() => {
                setLoading(false);
            });
        }

        function cleanHTML(html) {
            const d = new DOMParser().parseFromString(html, 'text/html');
            d.querySelectorAll('script, style, iframe, .blogger-post-footer, link, noscript').forEach(n => n.remove());
            return d.body.innerHTML;
        }

        function toggleTheme() { state.settings.theme = state.settings.theme === 'light' ? 'dark' : 'light'; applySettings(); renderApp(); }
        function toggleSettings() { document.getElementById('settingsPanel').classList.toggle('hidden'); }
        function updateStyle(p, v) { 
            state.settings[p] += v; 
            applySettings(); 
        }
        function saveAndRender() { localStorage.setItem('br_articles_v4', JSON.stringify(state.articles)); renderApp(); }
        
        function closeReader() { 
            const progressEl = document.getElementById('progress');
            progressEl.style.display = 'none';
            progressEl.style.width = '0%';
            
            document.getElementById('readerModal').classList.add('hidden'); 
            document.body.style.overflow = 'auto'; 
            renderApp(); 
        }

        function setLoading(v) { document.getElementById('loadingOverlay').classList.toggle('hidden', !v); }
        function updateLoadingStatus(t) { document.getElementById('loadingStatus').innerText = t; }
        function throttle(f, l) { let t; return function() { if (!t) { f.apply(this, arguments); t = true; setTimeout(() => t = false, l); } } }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Blogger Reader Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f3f4f6;
            --text-color: #1f2937;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --primary-color: #2563eb;
            --btn-secondary-bg: #e5e7eb;
            --btn-secondary-text: #374151;
        }

        [data-theme='dark'] {
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --card-bg: #1e293b;
            --border-color: #334155;
            --primary-color: #60a5fa;
            --btn-secondary-bg: #334155;
            --btn-secondary-text: #f1f5f9;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, "PingFang TC", "Heiti TC", "Microsoft JhengHei", sans-serif;
            transition: background-color 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .card { background-color: var(--card-bg); border: 1px solid var(--border-color); }
        .btn-secondary { background-color: var(--btn-secondary-bg); color: var(--btn-secondary-text); }

        .reader-content {
            line-height: var(--line-height, 1.7);
            font-size: var(--font-size, 17px);
            letter-spacing: var(--letter-spacing, 0.03em);
        }

        .reader-content p { margin-bottom: var(--paragraph-spacing, 1.5em); }
        .reader-content img {
            max-width: 100% !important;
            height: auto !important;
            border-radius: 12px;
            margin: 2rem auto;
            display: block;
        }

        .progress-bar {
            height: 3px;
            background: var(--primary-color);
            position: fixed;
            top: 0; left: 0; z-index: 100;
            transition: width 0.2s ease-out;
        }

        .loading-overlay {
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px);
        }

        /* 隱藏滾動條但保持功能 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="min-h-screen">

    <div id="progress" class="progress-bar" style="width: 0%"></div>

    <!-- 載入遮罩 -->
    <div id="loadingOverlay" class="fixed inset-0 z-[100] hidden flex flex-col items-center justify-center loading-overlay">
        <div class="animate-spin rounded-full h-12 w-12 border-4 border-white border-t-transparent mb-4"></div>
        <p class="text-white font-bold" id="loadingStatus">處理中...</p>
    </div>

    <!-- 主頁面 -->
    <div id="app" class="max-w-md mx-auto px-4 pt-8 pb-24">
        <header class="mb-8">
            <h1 class="text-2xl font-black mb-6 flex items-center gap-3">
                <span class="bg-blue-600 text-white p-2 rounded-lg shadow-lg"><i class="fa-solid fa-book-open"></i></span>
                Blogger Reader
            </h1>
            
            <div class="space-y-3">
                <div class="flex gap-2">
                    <input type="text" id="urlInput" placeholder="輸入 Blogger 網址或標籤網址" 
                        class="flex-1 p-4 rounded-2xl card focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm shadow-sm">
                    <button onclick="addSource()" class="bg-blue-600 text-white w-14 rounded-2xl shadow-lg active:scale-95 transition flex items-center justify-center">
                        <i class="fa-solid fa-plus text-lg"></i>
                    </button>
                </div>
                <div class="flex gap-2">
                    <button onclick="refreshAll()" class="btn-secondary flex-1 p-4 rounded-2xl text-sm font-bold flex items-center justify-center gap-2 shadow-sm active:scale-95 transition">
                        <i class="fa-solid fa-rotate"></i> 同步更新
                    </button>
                    <button onclick="clearCache()" class="btn-secondary p-4 rounded-2xl text-sm font-bold shadow-sm active:scale-95 transition text-red-500">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- 上次閱讀 -->
        <div id="lastReadContainer" class="mb-10 hidden">
            <h2 class="text-xs font-black uppercase tracking-widest text-blue-500 mb-4 flex items-center gap-2">
                <i class="fa-solid fa-clock-rotate-left"></i> 上次閱讀
            </h2>
            <div id="lastReadCard"></div>
        </div>

        <!-- 分類列表 -->
        <div class="mb-6">
            <h2 class="text-xs font-black uppercase tracking-widest text-blue-500 mb-4">文章分類</h2>
            <div id="categoriesContainer" class="space-y-3"></div>
        </div>
    </div>

    <!-- 閱讀器 Modal -->
    <div id="readerModal" class="fixed inset-0 z-50 hidden flex flex-col bg-[var(--bg-color)]">
        <nav class="flex items-center justify-between p-4 border-b border-[var(--border-color)] card shadow-sm">
            <button onclick="closeReader()" class="p-2 w-10 h-10 flex items-center justify-center"><i class="fa-solid fa-arrow-left text-xl"></i></button>
            <div class="flex gap-2">
                <button onclick="toggleSettings()" class="p-2 w-10 h-10 flex items-center justify-center rounded-full hover:bg-black/5"><i class="fa-solid fa-font"></i></button>
                <button onclick="toggleTheme()" class="p-2 w-10 h-10 flex items-center justify-center rounded-full hover:bg-black/5"><i id="themeIcon" class="fa-solid fa-moon"></i></button>
            </div>
        </nav>
        
        <!-- 設定選單 -->
        <div id="settingsPanel" class="hidden absolute top-16 right-4 w-72 card p-6 rounded-3xl shadow-2xl z-50">
            <h4 class="text-xs font-black uppercase tracking-widest text-blue-500 mb-6">排版偏好</h4>
            <div class="space-y-6">
                <div class="flex items-center justify-between">
                    <span class="text-sm font-bold">文字大小</span>
                    <div class="flex bg-gray-100 dark:bg-gray-800 rounded-xl p-1">
                        <button onclick="updateStyle('fontSize', -1)" class="w-10 h-10 flex items-center justify-center">-</button>
                        <span id="fontSizeVal" class="w-12 h-10 flex items-center justify-center text-xs font-bold">17px</span>
                        <button onclick="updateStyle('fontSize', 1)" class="w-10 h-10 flex items-center justify-center">+</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="articleBody" class="flex-1 overflow-y-auto px-6 pt-8 scroll-smooth no-scrollbar">
            <h1 id="articleTitle" class="text-2xl font-black mb-4 leading-tight"></h1>
            <div id="articleMeta" class="text-xs font-bold opacity-40 mb-8"></div>
            <div id="articleText" class="reader-content"></div>
            
            <!-- 上下篇導覽 -->
            <div class="mt-12 pb-24 border-t border-[var(--border-color)] pt-8 flex flex-col gap-4">
                <button id="prevArticleBtn" onclick="navigateArticle(-1)" class="card p-5 rounded-2xl flex items-center gap-4 active:scale-95 transition hidden">
                    <i class="fa-solid fa-chevron-left text-blue-500"></i>
                    <div class="text-left flex-1 truncate text-sm font-bold" id="prevTitle">上一篇</div>
                </button>
                <button id="nextArticleBtn" onclick="navigateArticle(1)" class="card p-5 rounded-2xl flex items-center gap-4 active:scale-95 transition hidden">
                    <div class="text-right flex-1 truncate text-sm font-bold" id="nextTitle">下一篇</div>
                    <i class="fa-solid fa-chevron-right text-blue-500"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // --- IndexedDB ---
        const DB_NAME = 'BloggerReaderDB_v3';
        const DB_VERSION = 1;
        let db;

        async function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    if (!db.objectStoreNames.contains('contents')) db.createObjectStore('contents', { keyPath: 'id' });
                };
                request.onsuccess = (e) => { db = e.target.result; resolve(db); };
                request.onerror = (e) => reject(e);
            });
        }

        async function saveContent(id, html) {
            const tx = db.transaction('contents', 'readwrite');
            tx.objectStore('contents').put({ id, html });
        }

        async function getContent(id) {
            return new Promise((resolve) => {
                const tx = db.transaction('contents', 'readonly');
                const request = tx.objectStore('contents').get(id);
                request.onsuccess = () => resolve(request.result ? request.result.html : null);
            });
        }

        // --- 狀態 ---
        let state = {
            sources: JSON.parse(localStorage.getItem('br_sources_v3') || '[]'),
            articles: JSON.parse(localStorage.getItem('br_articles_v3') || '[]'),
            progress: JSON.parse(localStorage.getItem('br_progress_v3') || '{}'),
            settings: JSON.parse(localStorage.getItem('br_settings_v3') || '{"theme":"light","fontSize":17}'),
            lastReadId: localStorage.getItem('br_last_read_v3'),
            currentCat: null, // 用於導覽
            currentArticleId: null
        };

        window.onload = async () => {
            await initDB();
            applySettings();
            renderApp();
            document.getElementById('articleBody').addEventListener('scroll', throttle(saveReadingProgress, 200));
        };

        // --- 資料抓取 ---
        async function fetchAllArticles(feedUrl, startIndex = 1) {
            setLoading(true);
            updateLoadingStatus(`同步中 (${startIndex})...`);
            const secureUrl = feedUrl.replace('http://', 'https://');
            const finalUrl = `${secureUrl}${secureUrl.includes('?') ? '&' : '?'}alt=json-in-script&start-index=${startIndex}&max-results=50`;

            return new Promise((resolve) => {
                const callbackName = 'blogger_cb_' + Math.random().toString(36).substr(2, 9);
                const script = document.createElement('script');
                window[callbackName] = async (data) => {
                    const entries = data.feed.entry || [];
                    const totalResults = parseInt(data.feed.openSearch$totalResults.$t);
                    await processBloggerData(entries, feedUrl);
                    document.body.removeChild(script);
                    delete window[callbackName];
                    if (startIndex + entries.length <= totalResults && entries.length > 0) {
                        resolve(fetchAllArticles(feedUrl, startIndex + entries.length));
                    } else {
                        setLoading(false);
                        resolve();
                    }
                };
                script.src = `${finalUrl}&callback=${callbackName}`;
                document.body.appendChild(script);
            });
        }

        async function processBloggerData(entries, sourceUrl) {
            const existingIds = new Set(state.articles.map(a => a.id));
            for (const entry of entries) {
                const id = entry.id.$t;
                if (!existingIds.has(id)) {
                    const content = entry.content ? entry.content.$t : (entry.summary ? entry.summary.$t : "");
                    await saveContent(id, cleanHTML(content));
                    state.articles.push({
                        id,
                        title: entry.title.$t,
                        published: entry.published.$t,
                        categories: entry.category ? entry.category.map(c => c.term) : ["未分類"],
                        sourceUrl
                    });
                }
            }
            state.articles.sort((a, b) => new Date(b.published) - new Date(a.published));
            saveAndRender();
        }

        // --- UI 渲染 ---
        function renderApp() {
            renderLastRead();
            renderCategories();
        }

        function renderLastRead() {
            const container = document.getElementById('lastReadContainer');
            const cardBox = document.getElementById('lastReadCard');
            if (!state.lastReadId) {
                container.classList.add('hidden');
                return;
            }
            const art = state.articles.find(a => a.id === state.lastReadId);
            if (!art) {
                container.classList.add('hidden');
                return;
            }
            container.classList.remove('hidden');
            const prog = state.progress[art.id] || { percent: 0 };
            cardBox.innerHTML = `
                <div class="card p-5 rounded-3xl shadow-md border-l-4 border-l-blue-500 active:scale-95 transition" onclick="openReader('${art.id}')">
                    <h3 class="font-bold text-[15px] mb-2">${art.title}</h3>
                    <div class="flex justify-between items-center text-[10px] font-bold opacity-40">
                        <span>${art.categories[0]}</span>
                        <span>已閱讀 ${Math.round(prog.percent)}%</span>
                    </div>
                </div>
            `;
        }

        function renderCategories() {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';
            
            const catsMap = {};
            state.articles.forEach(art => {
                art.categories.forEach(c => {
                    if (!catsMap[c]) catsMap[c] = [];
                    catsMap[c].push(art);
                });
            });

            if (Object.keys(catsMap).length === 0) {
                container.innerHTML = `<div class="text-center py-12 opacity-30 text-sm">輸入網址後點擊同步以開始</div>`;
                return;
            }

            Object.keys(catsMap).sort().forEach(catName => {
                const list = catsMap[catName];
                const div = document.createElement('div');
                div.className = 'card rounded-2xl overflow-hidden mb-2';
                div.innerHTML = `
                    <button onclick="toggleCat(this)" class="w-full p-4 flex justify-between items-center font-bold text-sm">
                        <span>${catName} <span class="opacity-30 ml-1">(${list.length})</span></span>
                        <i class="fa-solid fa-chevron-down opacity-20 transition-transform"></i>
                    </button>
                    <div class="cat-list hidden border-t border-[var(--border-color)] bg-black/5 p-2 space-y-2">
                        ${list.map(a => `
                            <div class="p-3 bg-[var(--card-bg)] rounded-xl text-xs font-medium shadow-sm active:scale-[0.98] transition" onclick="openReader('${a.id}', '${catName}')">
                                ${a.title}
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function toggleCat(btn) {
            const list = btn.nextElementSibling;
            const icon = btn.querySelector('i');
            const isHidden = list.classList.contains('hidden');
            document.querySelectorAll('.cat-list').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.fa-chevron-down').forEach(el => el.classList.remove('rotate-180'));
            
            if (isHidden) {
                list.classList.remove('hidden');
                icon.classList.add('rotate-180');
            }
        }

        async function openReader(id, catName = null) {
            const art = state.articles.find(a => a.id === id);
            if (!art) return;

            setLoading(true);
            const html = await getContent(id);
            setLoading(false);
            if (!html) return alert("內容未載入，請重新同步。");

            state.currentArticleId = id;
            state.currentCat = catName || art.categories[0];
            state.lastReadId = id;
            localStorage.setItem('br_last_read_v3', id);

            document.getElementById('articleTitle').innerText = art.title;
            document.getElementById('articleMeta').innerHTML = `<span>${new Date(art.published).toLocaleDateString()}</span> • <span>${state.currentCat}</span>`;
            document.getElementById('articleText').innerHTML = html;
            
            updateNavigationButtons();
            
            document.getElementById('readerModal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';

            const saved = state.progress[id];
            document.getElementById('articleBody').scrollTop = saved ? saved.top : 0;
        }

        function updateNavigationButtons() {
            const list = state.articles.filter(a => a.categories.includes(state.currentCat));
            const idx = list.findIndex(a => a.id === state.currentArticleId);

            // 上一篇 (新文章為 0，上一篇即索引 +1)
            const prev = list[idx + 1];
            const pBtn = document.getElementById('prevArticleBtn');
            if (prev) {
                pBtn.classList.remove('hidden');
                document.getElementById('prevTitle').innerText = prev.title;
            } else {
                pBtn.classList.add('hidden');
            }

            // 下一篇 (較新的文章，即索引 -1)
            const next = list[idx - 1];
            const nBtn = document.getElementById('nextArticleBtn');
            if (next) {
                nBtn.classList.remove('hidden');
                document.getElementById('nextTitle').innerText = next.title;
            } else {
                nBtn.classList.add('hidden');
            }
        }

        function navigateArticle(dir) {
            const list = state.articles.filter(a => a.categories.includes(state.currentCat));
            const idx = list.findIndex(a => a.id === state.currentArticleId);
            const target = list[idx - dir]; // dir 1 是下一篇(索引減)，-1 是上一篇(索引加)
            if (target) openReader(target.id, state.currentCat);
        }

        // --- 其他輔助 ---
        function addSource() {
            const input = document.getElementById('urlInput');
            let rawUrl = input.value.trim();
            if (!rawUrl) return;
            if (!rawUrl.startsWith('http')) rawUrl = 'https://' + rawUrl;
            try {
                const urlObj = new URL(rawUrl);
                let feed = `${urlObj.origin}/feeds/posts/default`;
                if (rawUrl.includes('/search/label/')) {
                    const label = rawUrl.split('/search/label/')[1].split('?')[0];
                    feed = `${urlObj.origin}/feeds/posts/default/-/${label}`;
                }
                if (!state.sources.includes(feed)) {
                    state.sources.push(feed);
                    localStorage.setItem('br_sources_v3', JSON.stringify(state.sources));
                }
                fetchAllArticles(feed).then(() => input.value = '');
            } catch (e) { alert("網址無效"); }
        }

        function refreshAll() {
            if (state.sources.length === 0) return alert("請先新增來源");
            Promise.all(state.sources.map(s => fetchAllArticles(s))).then(() => setLoading(false));
        }

        function cleanHTML(html) {
            const d = new DOMParser().parseFromString(html, 'text/html');
            d.querySelectorAll('script, style, iframe, .blogger-post-footer, link, noscript').forEach(n => n.remove());
            return d.body.innerHTML;
        }

        function saveReadingProgress() {
            if (!state.currentArticleId) return;
            const b = document.getElementById('articleBody');
            const total = b.scrollHeight - b.clientHeight;
            const pct = total > 0 ? (b.scrollTop / total) * 100 : 0;
            state.progress[state.currentArticleId] = { top: b.scrollTop, percent: Math.min(pct, 100) };
            localStorage.setItem('br_progress_v3', JSON.stringify(state.progress));
            document.getElementById('progress').style.width = pct + '%';
        }

        function applySettings() {
            document.documentElement.setAttribute('data-theme', state.settings.theme);
            document.getElementById('themeIcon').className = state.settings.theme === 'light' ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
            document.documentElement.style.setProperty('--font-size', state.settings.fontSize + 'px');
            localStorage.setItem('br_settings_v3', JSON.stringify(state.settings));
        }

        function toggleTheme() { state.settings.theme = state.settings.theme === 'light' ? 'dark' : 'light'; applySettings(); }
        function toggleSettings() { document.getElementById('settingsPanel').classList.toggle('hidden'); }
        function updateStyle(p, v) { state.settings[p] += v; applySettings(); }
        function saveAndRender() { localStorage.setItem('br_articles_v3', JSON.stringify(state.articles)); renderApp(); }
        function closeReader() { document.getElementById('readerModal').classList.add('hidden'); document.body.style.overflow = 'auto'; renderApp(); }
        function setLoading(v) { document.getElementById('loadingOverlay').classList.toggle('hidden', !v); }
        function updateLoadingStatus(t) { document.getElementById('loadingStatus').innerText = t; }
        function throttle(f, l) { let t; return function() { if (!t) { f.apply(this, arguments); t = true; setTimeout(() => t = false, l); } } }
        function clearCache() { if (confirm("清除所有快取資料？")) { localStorage.clear(); indexedDB.deleteDatabase(DB_NAME); location.reload(); } }
    </script>
</body>
</html>
